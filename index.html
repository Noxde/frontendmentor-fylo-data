<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      <div class="gb-info">

          <span class="gb-left__number">185 </span><span class="gb-left__gbleft-text">GB Left</span>
        </div>
        <div class="text-wrapper">
        Youâ€™ve used&nbsp;<span class="gb-used">815 GB</span>&nbsp;of your storage
      </div>
        <div class="gb-meter">
          <div class="gb-meter__used">
            <div class="gb-meter__used-thumb">
            </div>
          </div>
        </div>
        <div class="gb-label">
          <div>
            0 GB
          </div> 
          <div>
            1000 GB
          </div>
        </div>
      </div>
    </div>
